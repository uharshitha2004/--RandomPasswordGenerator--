<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <label>Password Length: 
            <input type="number" id="length" min="6" max="20" value="10">
        </label><br>
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Symbols</label><br>
        <button onclick="generateAndDisplayPassword()">Generate Password</button>
        <input type="text" id="password" readonly>
        <button onclick="copyToClipboard()">Copy</button>
        <p id="strength"></p>

        <h3>Enter a Password to Check Strength</h3>
        <input type="password" id="userPassword" oninput="validateUserPassword()" placeholder="Enter your password">
        <p id="userStrength"></p>
    </div>
    <script src="Password.js"></script>
</body>
</html>
